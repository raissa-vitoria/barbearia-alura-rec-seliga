  <h1>Sobre a Barbearia Alura</h1>

  <p>Localizada no coração da cidade a <strong>Barbearia Alura</strong> traz para o mercado o que há de melhor para seu cabelo e barba.
  Fundada em 2019, a Barbearia Alura  já é destaque  na cidade e conquista novos clientes a cada dia.</p>

  <p><em>Nossa missão é: <strong>"Proporcionar  auto-estima e qualidade  de vidas aos clientes".</strong></em></p>

  <p>Oferecemsos profissionais experientes e antenados às mudanças no mundo da moda. O atendimento possui  padrão de excele e agilidade, garantindo qualidade e  satisfações dos nossos clientes.</p>
